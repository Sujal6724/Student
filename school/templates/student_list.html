{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ðŸŽ“ Student List</h2>
    <a href="{% url 'add_student' %}" class="btn btn-success">+ Add Student</a>
</div>

<div class="card shadow">
    <div class="card-body">

        {% for student in page_obj %}
        <div class="d-flex justify-content-between border-bottom py-2">
            <div>{{ student.name }}</div>

            <div>
                <span class="badge bg-primary">{{ student.course }}</span>
                <a href="{% url 'student_detail' student.id %}" class="btn btn-outline-secondary btn-sm">View</a>
                <a href="{% url 'student_update' student.id %}" class="btn btn-warning btn-sm">Update</a>
                <a href="{% url 'student_delete' student.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
        {% endfor %}

        <div class="mt-3">
            {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-sm btn-dark">Prev</a>
            {% endif %}

            {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="btn btn-sm btn-dark">Next</a>
            {% endif %}
        </div>

    </div>
</div>

{% endblock %}
