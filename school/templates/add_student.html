{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow p-4">
            <h3 class="mb-4 text-center">➕ Add New Student</h3>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success w-100">Save Student</button>
            </form>

            <a href="{% url 'student_list' %}" class="text-center mt-2 d-block">← Back</a>
        </div>

    </div>
</div>

{% endblock %}
